<tmpl_var 'INCL:/common/header'>
<h3> Add smsc </h3>

<form action='/modify/smsc/add_smsc'>
<table border=0 cellspacing=2 cellpadding=0 width='40%'>
<tr><td>SMSC Name</td><td><input type=text name=smsc_name value=''></td></tr>
<tr><td>Site Name</td>
<td><select name="site_id">
	<option value=0></option>
	<tmpl_loop site_option>
		<option value="<tmpl_var site_id>"><tmpl_var site_name></option>
	</tmpl_loop>
</select></td></tr>
<tr><td>&nbsp;</td><td><input type=submit name=op value='Add smsc'></td></tr
</table>
</form>
<tmpl_var 'INCL:/common/footer'>
