<tmpl_var 'INCL:/common/header'>
<h3> Edit Site </h3>


<form action='/modify/stock/edit_site'>
<table border=0 cellspacing=2 cellpadding=0 width='40%'>
<tr><td> Site Name </td><td> <input type=text name=site_name value='<tmpl_var site_name>'></td></tr>
<tr><td> Site Url </td><td> <input type=text name=site_url value='<tmpl_var site_url>'></td></tr>
<input type=hidden name=site_id value='<tmpl_var site_id>'>
<tr><td> &nbsp; </td><td> <input type=submit name=op value='Update'></td></tr>
</table>
</form>

<tmpl_var 'INCL:/common/footer'>
