<tmpl_var 'INCL:/common/header'>
<h3>List Product</h3>

<div class="nav_left"><a href='/view/stock/add_stock_ref'>Add Product</a></div>

<table class="list" cellspacing=2 width='80%'>
<tr>
<td colspan=10 align=right><tmpl_var nav></td>
</tr>

<tr> 
	<th>#</th>
	<th>Product Name </th>
	<th>Keyword </th>
	<th>Value</th>
	<th>Max qty</th>
	<th>Action </th>
<tmpl_loop list_stock_ref>
<tr>
	<td align=center><tmpl_var _seq></td>
	<td><tmpl_var stock_ref_name></td>
	<td align=center><tmpl_var keyword></td>
	<td align=center><tmpl_var nominal></td>
	<td align=center><tmpl_var max_qty></td>
	<td align=center>
		<a href='/view/stock/edit_stock_ref?id=<tmpl_var stock_ref_id>'>Edit</a> | 
		<a href='/modify/stock/delete_stock_ref?id=<tmpl_var stock_ref_id>'>Delete</a>
	</td>
	
</tr>
</tmpl_loop>
</table>
<tmpl_var 'INCL:/common/footer'>
