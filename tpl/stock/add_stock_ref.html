<tmpl_var 'INCL:/common/header'>
<h3> Add Product </h3>

<form action='/modify/stock/add_stock_ref'>

<tr><td>Product Name</td><td><input type=text name=stock_ref_name value=''></td></tr>
<tr><td>Keyword</td><td><input type=text name=keyword value=''></td></tr>
<tr><td>Value</td><td><input type=text name=nominal value=''></td></tr>
<tr><td>Stock Group</td>
	<td><select name ="ref_type_id">

<tmpl_loop price_type>

</table>
