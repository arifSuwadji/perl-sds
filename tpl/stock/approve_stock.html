<tmpl_var 'INCL:/common/header'>

<h3>Stock Approval</h3>

<form>
<table width=60%>
<tr>
    <td> from </td>
    <td> <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value=<tmpl_var from>></td>
</tr>
<tr>
    <td> until </td>
    <td> <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');" value=<tmpl_var until>></td>
</tr>
<tr>
    <td> &nbsp; </td><td><input type=submit name=op value=submit></td>
</tr>
</table>
</form>
<br>
<form method="post" action="/modify/stock/approve_stock">
<table class="list" cellspacing=2 width='100%'>
	<tr>
		<th>no</th>
		<th>sub Master name</th>
		<th>stock ref name</th>
		<th>qty</th>
		<th>admin</th>
		<th>entry ts</th>
		<th> &nbsp; </th>
	</tr>
	<tmpl_loop list>
	<tr>
		<td><tmpl_var _seq></td>
		<td><tmpl_var sd_name></td>
		<td><tmpl_var stock_ref_name></td>
		<td align="right"><tmpl_var qty_tmp></td>
		<td align="center"><tmpl_var admin_name></td>
		<td align="center"><tmpl_var sd_stock_ts></td>
		<td align="center"><input type="checkbox" name="ap_stock" value="<tmpl_var qty_tmp>_<tmpl_var sd_stock_id>"></td>
	</tr>
	</tmpl_loop>
	<tr><td colspan="7" align="right"><input type="submit" name="op" value="Approve"></td></tr>
	<input type="hidden" name="from" value="<tmpl_var from>">
	<input type="hidden" name="until" value="<tmpl_var until>">
</table>
</form>

<tmpl_var 'INCL:/common/footer'>
