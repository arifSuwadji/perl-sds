<tmpl_var 'INCL:/common/header'>
<h3>Deposit List</h3>

<form>
<table width=60%>
<tr>
	<td> from </td>
	<td> <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value=<tmpl_var from>></td>	
</tr>
<tr>
	<td> until </td>
	<td> <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');"value=<tmpl_var until>></td>	
</tr>
<tr>
	<td> member </td>
	<td> <input type=text name=member_name value=<tmpl_var member_name>></td>
</tr>
<tr>
	<td> trx id </td>
	<td> <input type=text name=trans_id value=<tmpl_var trans_id>></td>
</tr>
<tr>
        <td> site  </td>
        <td> <tmpl_var 'INCL:/common/site'></td>
</tr>

<tr>
   <td>&nbsp;</td><td align=left><input type=submit name=op value=submit></td>
</tr>
</table>
</form>

<div class="nav_left"><a href="/misc/transaction/dep_list.xls?<tmpl_var r_args>">Download Excel Format</a></div>
<table class="list" cellspacing=2 width='100%'>
<tr>
<td colspan=15 align=right><tmpl_var nav></td>
</tr>
<tr>
	<th>#</th>
	<th>trx id</th>
	<th>date time</th>
	<th>member</th>
	<th>amount</th>
	<th>balance</th>
	<th>admin</th>
	<th colspan=4>notification message</th>
</tr>

<tmpl_loop list>
<tr>
	<td align=center><tmpl_var _seq></td>
	<td><a href="/view/transaction/detail?trans_id=<tmpl_var trans_id>"><tmpl_var trans_id></a></td>
	<td><tmpl_var trans_date>&nbsp;<tmpl_var trans_time></td>
	<td><tmpl_var member_name></td>
	<td><tmpl_var amount></td>
	<td><tmpl_var balance></td>
	<td><tmpl_var admin_name></td>
	<td><tmpl_var username> <i><tmpl_var smsc_name></i></td>
	<td><tmpl_var out_ts></td>
	<td><tmpl_var out_msg></td>
	<td><b><tmpl_var out_status></b></td>
</tr>
</tmpl_loop>
</table>
<tmpl_var 'INCL:/common/footer'>
