<tmpl_var explain>
<tmpl_if session_id>
<tmpl_var 'INCL:/common/header'>
<h3> Change Password</h3>

<form action='/modify/admin/edit_password'>
<table border=0 cellspacing=2 cellpadding=0 width=60%>
<tr><td> Admin Name </td><td> <input type=text name=admin_name value='<tmpl_var admin_name>' disabled="disabled"></td></tr>
<tr><td> Password </td><td> <input type=password name=admin_password1 value=''></td></tr>
<tr><td> Retype-Password </td><td> <input type=password name=admin_password2 value=''></td></tr>
<input type=hidden name=admin_id value='<tmpl_var id>'>
<input type=hidden name=member_id value='<tmpl_var member_id>'>
<input type=hidden name=member_name value='<tmpl_var member_name>'>
<tr><td> &nbsp; </td><td> <input type=submit name=op value='Update'></td></tr>
</table>
</form>
<tmpl_var 'INCL:/common/footer'>
</tmpl_if>
