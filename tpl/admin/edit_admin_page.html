<script type="text/javascript">
function checkAll(field)
{
for (i = 0; i < field.length; i++)
	field[i].checked = true ;
}

function uncheckAll(field)
{
for (i = 0; i < field.length; i++)
	field[i].checked = false ;
}
</script>

	<td colspan=2 align=right><input type=button name=CheckAll value=Check onClick="checkAll(document.admin_group.page_id)">
	<input type=button name=UncheckAll value=Uncheck onClick="uncheckAll(document.admin_group.page_id)">
	<input type=submit name=update value='Update'></td></tr>
</table>
