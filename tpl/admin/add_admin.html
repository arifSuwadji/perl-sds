<tmpl_var 'INCL:/common/header'>
<h3> Add Admin for member : <tmpl_var member_name></h3>

<form action='/modify/admin/add_admin'>
<table border=0 cellspacing=2 cellpadding=0 width="60%">
<tr><td>Admin Name</td><td><input type=text name=admin_name value=''></td></tr>
<tr><td>Admin Password</td><td><input type=password name=admin_password1 value=''></td></tr>
<tr><td>Re-type Admin Password</td><td><input type=password name=admin_password2 value=''></td></tr>
<tr><td>Admin Group</td><td>
	<select name = adm_gid> 
	<option value='0'> select </option>
	<tmpl_loop list_group>
	<option value='<tmpl_var adm_gid>'><tmpl_var adm_group_name></option>
	</tmpl_loop></select>
<input type=hidden name=member_id value='<tmpl_var member_id>'>
<input type=hidden name=member_name value='<tmpl_var member_name>'>
</td></tr>
<tr><td>Admin Site</td><td>
	<select name = admin_site>
	<option value = ''> </option>
	<tmpl_loop list_site>
	<option value = '<tmpl_var site_id>'><tmpl_var site_name></option>
	</tmpl_loop></select>
</td></tr>
<tr><td>Admin Stock-type</td><td>
        <select name = ref_type_id>
        <option value = ''> </option>
        <tmpl_loop list_admin_stock>
        <option value = '<tmpl_var ref_type_id>'><tmpl_var ref_type_name></option>
        </tmpl_loop></select>
</td></tr>


<tr><td>&nbsp;</td><td><input type=submit name=op value='Add Admin'></td></tr>
</table>
</form>

<tmpl_var 'INCL:/common/footer'>
