<tmpl_var 'INCL:/common/header'>
<h3>Outlet Mutation</h3>

<form>
<table width=80%>
<tr>
	<td> outlet name</td><td> : </td>
	<td> <tmpl_var outlet_name> </td>	
</tr>
<tr>
	<td> outlet id</td><td> : </td>
	<td> <tmpl_var outlet_id> </td>
</tr>
<tr>
	<td> max. credit </td><td>:</td>
	<td> <tmpl_var max_credit></td>
</tr>
<tr>
	<td> balance </td><td>:</td>
	 <td> <tmpl_var balance></td>
</tr>
<tr>
	<td> Trx Date</td><td>:</td>
	<td align=left> from <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value="<tmpl_var from>"> until <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');"value="<tmpl_var until>"> <input type=submit name=op value=submit></td>
</tr>
<input type=hidden name=id value="<tmpl_var outlet_id>">
</table>
</form>
<table class=list cellspacing=2 width='100%'>
<tr>
	<td colspan=12 align=right><tmpl_var nav></td>
</tr>
<tr>
	<th>#</th>
	<th>trx id</th>
	<th>date time</th>
	<th>invoice number</th>
	<th>trx-type</td>
	<th>debit</th>
	<th>credit</th>
	<th>balance</th>
	
</tr>

<tmpl_loop mutation>
<tr>
	<td align=center><tmpl_var _seq></td>
	<td><tmpl_var trans_id></td>
	<td><tmpl_var trans_date>&nbsp;<tmpl_var trans_time></td>
	<td><tmpl_var invoice_number></td>
	<td><tmpl_var trans_type></td>
	<td align=right><tmpl_var debit></td>
	<td align=right><tmpl_var credit></td>
	<td align=right><tmpl_var balance></td>
</tr>
</tmpl_loop>
</table>
<tmpl_var 'INCL:/common/footer'>
