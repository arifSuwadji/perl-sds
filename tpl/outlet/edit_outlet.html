<tmpl_var 'INCL:/common/header'>
<h3> Edit Outlet</h3>

<form action='/modify/outlet/edit_outlet'>
<table border=0 cellspacing=2 cellpadding=0 width="60%">
<tr><td>Outlet Name</td><td><input size="30" type=text name=outlet_name value='<tmpl_var outlet_name>'></td></tr>
<tr><td>Address</td><td><input size="50" type=text name=address value='<tmpl_var address>'></td></tr>
<tr><td>District</td><td><input type=text name=district value='<tmpl_var district>'></td></tr>
<tr><td>Sub-District</td><td><input type=text name=sub_district value='<tmpl_var sub_district>'></td></tr>
<tr><td>Pos Code</td><td><input size="10" type=text name=pos_code value='<tmpl_var pos_code>'></td></tr>
<tr><td>Owner</td><td><input size="30" type=text name=owner value='<tmpl_var owner>'></td></tr>
<tr><td>Birth Date Owner</td><td> <input type=text name=birth_date onclick="displayDatePicker('birth_date', this, 'dmy', '-');"value="<tmpl_var birth_date>"></td></tr>
<tr><td>Mobile Phone</td><td><input size="15" type=text name=mobile_phone value='<tmpl_var mobile_phone>'> *628xxx</td></tr>
<tr><td>Outlet Type</td><td><select name="opt_type"><option value="<tmpl_var outlet_type_id>"><tmpl_var type_name></option><tmpl_loop opt_type><option value="<tmpl_var outlet_type_id>"><tmpl_var type_name></option></tmpl_loop></select></td></tr>
<tr><td>Max. Credit</td><td><input style="text-size:20;text-align:right;" type="text" name="plafond" value="<tmpl_var plafond>"></td></tr>
<tr><td>Status</td><td><select name="status"><option value="<tmpl_var status>"><tmpl_var status></option><option value="Active">Active</option><option value="non-Active">non-Active</option></select></td></tr>
<input type=hidden name=outlet_id value='<tmpl_var outlet_id>'>
<tr><td>&nbsp;</td><td><input type=submit name=op value='Save'></td></tr>
</table>
</form>
<br/>
<h3>Chip RO : </h3>
<table class="list" cellspacing=2 width='60%'>
<tr>
   <th> # </th>
   <th> ro number </th>
   <th> sub master number </th>
   <th>Chip</th>
</tr>

<tmpl_loop ro_list>
<tr>
        <td align=center><tmpl_var _seq></td>
        <td><tmpl_var rs_number></td>
	<td><tmpl_var sd_name> [<tmpl_var sd_number>]</td>
	<td><tmpl_var rs_chip_type></td>
</tr>
</tmpl_loop>
</table>

<tmpl_var 'INCL:/common/footer'>
