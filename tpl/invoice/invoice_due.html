<script languange="text/javascript">
function openWindow(inv_id,outlet_id){
	window.open('http://localhost:8891/view/invoice/print?inv_id='+inv_id+'&outlet_id='+outlet_id,'popUpwindow','height=500,width=800,left=400,top=10,resizable=yes,scrollbars=no,toolbar=yes,menubar=yes,location=yes,directories=yes,status=yes');
}
