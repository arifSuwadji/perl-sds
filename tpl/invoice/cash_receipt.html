<tmpl_var 'INCL:/common/header'>

<h3>Cash Receipt</h3>

<form>
<table width="60%">
<tr>
    <td> from </td>
    <td> <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value=<tmpl_var from>></td>
</tr>
<tr>
    <td> until </td>
    <td> <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');"value=<tmpl_var until>></td>
</tr>
<tr>
        <td>&nbsp;</td><td><input type=submit name=op value=submit></td>
</tr>
</table>
</form>
<br>

<table class="list" border=0 cellspacing=2 cellpadding=0 width='40%'>
<tr>
	<th>no</th>
	<th>description</th>
	<th>amount</th>
</tr>
<tr>
	<td>1</td>
	<td>previous balance</td>
	<td align="right"><tmpl_var prev_balance></td>
</tr>
<tr>
	<td>2</td>
	<td>cash receipts</td>
	<td align="right"><tmpl_var cash_receipt></td>
</tr>
<tr>
	<td>2</td>
	<td>total cash</td>
	<td align="right"><tmpl_var total_cash></td>
</tr>

</table>
