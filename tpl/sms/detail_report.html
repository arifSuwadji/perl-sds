<tmpl_var 'INCL:/common/header'>
<h3>detail sms</h3>
<form name=report_sms action='/modify/sms/send_answer'>
<input type=hidden name=sms_id value='<tmpl_var sms_id>'>
<table>
<tr>
	<td align=right>sms id :</td><td><tmpl_var sms_id></td>
</tr>
<tr>
        <td align=right>from :</td><td><tmpl_var msisdn></td>
</tr>
<tr>
	<td align=right>sms in :</td><td><tmpl_var sms_in></td>
</tr>
<tr>
	<td align=right>sms out/reply :</td><td>
		<tmpl_if sms_out><tmpl_var sms_out></tmpl_if>
		<tmpl_unless sms_out><TEXTAREA NAME=sms_out COLS=30 ROWS=3><tmpl_var sms_out></TEXTAREA></tmpl_unless sms_out></td>
</tr>
<tr>	
	<td>&nbsp;</td><td><tmpl_unless sms_out><input type=submit name=op value='send reply'></tmpl_unless></td>
<tr>
</table>
</form>

<tmpl_var 'INCL:/common/footer'>
