<tmpl_var 'INCL:/common/header'>
<h3>list sms</h3>

<form>
<table width=40%>
<tr>
        <td> from </td>
        <td> <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value=<tmpl_var from>></td>
</tr>
<tr>
        <td> until </td>
        <td> <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');"value=<tmpl_var until>></td>
</tr>
<tr>
        <td> username </td>
        <td> <input type=text name=username value=<tmpl_var username>></td>
</tr>

<tr>
        <td> member </td>
        <td> <input type=text name=member_name value=<tmpl_var member_name>></td>
</tr>
<tr>
        <td> outlet </td>
        <td> <input type=text name=outlet_name value=<tmpl_var outlet_name>></td>
</tr>
<tr>
        <td> smsc name </td>
        <td> <input type=text name=smsc_name value=<tmpl_var smsc_name>></td>
<tr>
<tr>
        <td>&nbsp;</td><td><input type=submit name=op value=submit></td>
</tr>
</table>
<br />
<div class="nav_left"> <a href="/misc/sms/list_sms.xls?<tmpl_var r_args>">Download Excel Format</a></div>
<table class="list" cellspacing=2 width='100%'>
<tr>
	<td colspan=14 align=right> <tmpl_var nav></td>
</tr>
<tr>
	<th colspan=4>incomming message</th>
	<th colspan=5>outgoing message</th>
</tr>
<tr>
	<th>#</th>
	<th>received</th>
	<th>sms in</th>
	<th>from</th>
	<th>sms_out</th>
	<th>to</th>
	<th>out_time</th>
	<th>out_status</th>
	<th>smsc name</th>
</tr>

<tmpl_loop list_sms>
<tr>
	<td align=center><tmpl_var _seq></td>
	<td align=center><a href="/view/sms/detail_report?sms_id=<tmpl_var sms_id>"><tmpl_var sms_localtime></a> <tmpl_var smsc_name></td>
	<td><b><tmpl_var sms_int></b><br/>[<tmpl_var sms_time>]</td>
	<td><tmpl_var username><br/>[ <tmpl_var member_name> <tmpl_var outlet_name>]</td>
	<td><tmpl_var out_msg></td>
	<td><tmpl_var sms_outbox_username></td>
	<td><tmpl_var out_ts></td>
	<td><tmpl_var out_status></td>
	<td><tmpl_var smsc_outbox_name></td>
</tr>
</tmpl_loop>
</table>
<tmpl_var 'INCL:/common/footer'>
