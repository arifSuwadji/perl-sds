<tmpl_var 'INCL:/common/header'>

<h3>Admin Log</h3>

<form>
<table width=60%>
<tr>
    <td> from </td>
    <td> <input type=text name=from onclick="displayDatePicker('from', this, 'dmy', '-');" value=<tmpl_var from>></td>
</tr>
<tr>
    <td> until </td>
    <td> <input type=text name=until onclick="displayDatePicker('until', this, 'dmy', '-');"value=<tmpl_var until>></td>
</tr>
<tr>
	<td>admin name</td>
	<td><input type=text name=admin_name value="<tmpl_var admin_name>" size=15></td>
</tr>
<tr>
	<td>Page</td>
	<td><input type=text name=path value="<tmpl_var path>" size=25></td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td><input type=submit name=op size=15 value="submit"></td>
</tr>
</table>
</form>

<div class="nav_right"><tmpl_var nav></div>
<table class="list" border=0 cellspacing=2 cellpadding=0 width='100%'>
	<tr align=center>
		<th rowspan="2">#</th>
		<th rowspan="2">date &amp; time</th>
		<th rowspan="2">admin</th>
		<th rowspan="2">ip address</th>
		<th rowspan="2">page</th>
		<th colspan="2">info</th>
	</tr>
	<tr>
		<th>title</th>
		<th>args</th>
	</tr>
	<tmpl_loop list>
	<tr>
		<td><tmpl_var _seq></td>
		<td><tmpl_var admin_log_ts></td>
		<td><tmpl_var admin_name></td>
		<td align=center><tmpl_var ip_address></td>
		<td><tmpl_var path></td>
		<td><tmpl_var path_title></td>
		<td><tmpl_var args></td>
	</tr>
	</tmpl_loop>
</table>

<tmpl_var 'INCL:/common/footer'>
